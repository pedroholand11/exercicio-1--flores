<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Informações</title>
    <style>
        /* Configurações Gerais */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h2 {
            color: #4a148c; /* Roxo escuro */
            border-bottom: 2px solid #7b1fa2;
            padding-bottom: 10px;
            margin-top: 30px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        /* Estilização das Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden; /* Para as bordas arredondadas funcionarem */
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #7b1fa2;
            color: white;
            font-weight: 600;
            width: 30%;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f9f2ff;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 600px) {
            .container { width: 100%; }
            th { width: 40%; }
        }
    </style>
</head>
<body>

    <div class="container">

        <table>

        </table>

            </tr>

                <th> eita bbs</th>
                <td> affs divas</td>
            </tr>
            <tr>
                <th> agua é bom</th>
                <td>beba bastante agua por favor</td>
            </tr>
        </table>

    </div>

</body>
</html>
